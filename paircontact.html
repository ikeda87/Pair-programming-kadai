<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
<link rel="stylesheet" href="paircontact.css">
</head>

<body>
<div id="company_name"><h1>Company Name</h1></div>
<form name="contact"><form action="confirm.php" method="post" name="form" onsubmit="return validate()"></form>
<div id="contact-title"><h1>お問い合わせ フォーム</h1></div>

<div id="container">
            <div id="name">
                <label><span>お名前:</span></label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <input type="text" name="name" placeholder="例）山田太郎" value="">
            </div>
            <div id="email">
                <label><span>メールアドレス:</span></label>&nbsp
                <input type="text" name="email" placeholder="例）guest@example.com" value="">
            </div>
            <div id="tel">
                <label><span>電話番号:</span></label> &nbsp &nbsp &nbsp &nbsp &nbsp
                <input type="text" name="tel" placeholder="例）00-0000-0000" value="">
            </div>
            <div id="sex"><label><span>性別:</span></label>
              &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <input type="radio" name="sex" value="男性" checked> 男性
                <input type="radio" name="sex" value="女性"> 女性
            </div>
            <div ="contact_item">
                <label><span>お問い合わせ項目:</span></label>
                    <select name="item">
                    <option value="">お問い合わせ項目を選択してください</option>
                    <option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
                    <option value="ご意見・ご感想">ご意見・ご感想</option>
                </select>
            </div>
            <div>
                <label><span>お問い合わせ内容:</span></label>
            </div>
            <div>
                <textarea name="contact_content" rows="5" cols="52" placeholder="お問合せ内容を入力してください"></textarea>
            </div>

            <p><input type="submit" class="button" value="送信する"></p>

</div>
</body>
</html>
